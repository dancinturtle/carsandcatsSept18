
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
*{
	border: 1px black solid;
	}
</style>
<title>New Car</title>
</head>
<body>
	<div class="container">
		<div class="row">   <!-- row 1 -->
			<div class="col-6">
				<h1>Add a New Car </h1>
			</div>
			
		</div>  <!-- row 1 -->
		<div class="row">   <!-- row 2 -->
			<div class="col-1"></div>
			<div class="col-9">
				<div class="row">   <!-- row 3 -->
					<div class="col" style="margin: 20px;">
						<form method="POST" action="/doNothing">
							<p>
								<label path="name">Make:</label>
								<input type="text" path="name"/>
							</p>
							<p>
								<label path="name">Model:</label>
								<input type="text" path="name"/>
							</p>
							<p>
								<label path="name">Engine Size:</label>
								<input type="text" path="name"/>
							</p>
							<p>
								<label path="name">Number of Cupholders:</label>
								<input type="text" path="name"/>
							</p>
							
							<input type="submit" value="Create Your Dream Car"/>
						</form> 
					</div>
				</div>  <!-- row 3 -->
			</div>  <!-- class="col-9" -->
		</div>  <!-- row 2 -->
	</div>  <!-- container -->
	




<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
